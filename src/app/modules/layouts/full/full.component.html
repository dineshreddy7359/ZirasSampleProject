<div fxLayout="column" class="main-container" [ngClass]="{'danger': false, 'purple': false, 'blue': true, 'green': false, 'dark': false}">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>
                <button mat-icon-button (click)="onToolbarMenuToggle()">
                    <mat-icon>dehaze</mat-icon>
                </button>
            </span>
            <span>Angular Material Template</span>
            <div class="spacer"></div>
            <!-- The following app header items will be hidden on both SM and XS screen sizes -->
            <div fxShow="true" fxHide.lt-md="true">
                <app-header [headerName]="'toolbar'"></app-header>
            </div>
            <span>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                    <mat-icon>dehaze</mat-icon>
                </button>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-drawer-container autosize>
        <!-- The following app header items will be shown on both SM and XS screen sizes -->
        <mat-drawer #sidenav position="end">
            <mat-nav-list fxShow="true" fxHide.gt-sm>
                <app-header [headerName]="'container'"></app-header>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer #sidebar id="sidebar" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen">
            <perfect-scrollbar>
                <app-side-nav [isMenuOpen]="isMenuOpen" [buttonRadius]="buttonRadius"></app-side-nav>
            </perfect-scrollbar>
        </mat-drawer>
        <mat-drawer-content class="main-content" [ngStyle]="{ 'margin-left.px': contentMargin }">
            <perfect-scrollbar>
                <body class="mat-typography">
                    <app-dashboard></app-dashboard>
                </body>
            </perfect-scrollbar>
        </mat-drawer-content>
        <mat-drawer-content>
            <app-footer></app-footer>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
