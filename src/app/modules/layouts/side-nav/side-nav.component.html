<!-- <p>side-nav works!</p> -->
<mat-nav-list>
    <div class="sidebar-title" *ngIf="isExpanded">John Doe</div>
    <div class="m-t-10">
        <mat-list-item routerLink="/dashboard" routerLinkActive="selected">
            <mat-icon mat-list-icon >account_circle</mat-icon>
            <span matLine *ngIf="isExpanded">Name</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="/inbox" routerLinkActive="selected">
            <mat-icon mat-list-icon>inbox</mat-icon>
            <span matLine *ngIf="isExpanded">Inbox</span>
        </mat-list-item>
        <mat-list-item routerLink="/starred" routerLinkActive="selected">
            <mat-icon mat-list-icon>star</mat-icon>
            <span matLine *ngIf="isExpanded">Starred</span>
        </mat-list-item>
        <mat-list-item routerLink="/drafts" routerLinkActive="selected">
            <mat-icon mat-list-icon>drafts</mat-icon>
            <span matLine *ngIf="isExpanded">Drafts</span>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="/allmail" routerLinkActive="selected">
            <mat-icon mat-list-icon>mail</mat-icon>
            <span matLine *ngIf="isExpanded">All Mail</span>
        </mat-list-item>
        <mat-list-item routerLink="/trash" routerLinkActive="selected">
            <mat-icon mat-list-icon>delete</mat-icon>
            <span matLine *ngIf="isExpanded">Trash</span>
        </mat-list-item>
        <mat-list-item routerLink="/spam" routerLinkActive="selected">
            <mat-icon mat-list-icon>warning</mat-icon>
            <span matLine *ngIf="isExpanded">Spam</span>
        </mat-list-item>
        <mat-list-item (click)="showSubMenu = !showSubMenu" class="parent">
            <mat-icon mat-list-icon>home</mat-icon>
            <span matLine *ngIf="isExpanded">Parent Menu</span>
            <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubMenu}" *ngIf="isExpanded">expand_more</mat-icon>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubMenu}" *ngIf="isExpanded">
            <mat-list-item routerLink="/delete" routerLinkActive="selected">
                <mat-icon mat-list-icon>delete</mat-icon>
                <span matLine *ngIf="isExpanded">Trash</span>
            </mat-list-item>
            <mat-list-item routerLink="/spam" routerLinkActive="selected">
                <mat-icon mat-list-icon>warning</mat-icon>
                <span matLine *ngIf="isExpanded">Spam</span>
            </mat-list-item>
            <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
                <mat-icon mat-list-icon>home</mat-icon>
                <span matLine *ngIf="isExpanded">Nested Menu</span>
                <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded">expand_more</mat-icon>
            </mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isExpanded">
                <mat-list-item routerLink="/delete" routerLinkActive="selected">
                    <mat-icon mat-list-icon>delete</mat-icon>
                    <span matLine *ngIf="isExpanded">Trash</span>
                </mat-list-item>
                <mat-list-item routerLink="/spam" routerLinkActive="selected">
                    <mat-icon mat-list-icon>warning</mat-icon>
                    <span matLine *ngIf="isExpanded">Spam</span>
                </mat-list-item>
            </div>
        </div>
    </div>
</mat-nav-list>
