<!-- <p>header works!</p> -->
<div>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Theme Color Change" [matMenuTriggerFor]="theme">
            <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #theme="matMenu">
            <div class="btn-wrapper">
              <button mat-fab class="btn btn-blue" style="background-color: #795548;" (click)="themeChange('brown')">Brown</button>
              <button mat-fab class="btn btn-purple" style="background-color: #9C27B0;" (click)="themeChange('purple')">Purple</button>
              <button mat-fab class="btn btn-red" style="background-color: #F44336;" (click)="themeChange('red')">Red</button>
              <button mat-fab class="btn btn-green" style="background-color: #4CAF50;" (click)="themeChange('green')">Green</button>
            </div>
        </mat-menu>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Practice">
            <mat-icon>supervised_user_circle</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Team">
            <mat-icon>groups</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Patients">
            <mat-icon>people</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Referrals">
            <mat-icon>people_alt</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Bundles">
            <mat-icon>layers</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Listings">
            <mat-icon>format_list_numbered</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Analytics">
            <mat-icon>analytics</mat-icon>
        </button>
    </a>
    <a [ngClass]="headerName == 'container' ? 'mat-list-item' : ' '">
        <button mat-icon-button matTooltip="Blanche Profile" (click)="logout()">
            <mat-icon>account_circle</mat-icon>
        </button>
    </a>
</div>
