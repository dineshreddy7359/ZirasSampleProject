<div class="main-container" fxLayout="column" [ngClass]="themeColor">
    <mat-toolbar class="toolbar-shade" color="primary">
		<mat-toolbar-row>
            <span>Angular Material Template</span>
            <div class="spacer"></div>
            <!-- The following app header items will be hidden on both SM and XS screen sizes -->
            <div fxShow="true" fxHide.lt-md="true">
                <app-header [headerName]="'toolbar'"></app-header>
            </div>
            <span>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                    <mat-icon>dehaze</mat-icon>
                </button>
            </span>
        </mat-toolbar-row>
	</mat-toolbar>

	<mat-sidenav-container>
		<!-- The following app header items will be shown on both SM and XS screen sizes -->
        <mat-sidenav #sidenav position="end">
            <mat-nav-list fxShow="true" fxHide.gt-sm>
                <app-header [headerName]="'container'"></app-header>
            </mat-nav-list>
        </mat-sidenav>
		<mat-sidenav #sidebar id="sidebar" mode="side" opened="true" (mouseenter)="onSidenavToggle()" (mouseleave)="onSidenavToggle()">
			<perfect-scrollbar>
                <app-side-nav [isExpanded]="isExpanded"></app-side-nav>
            </perfect-scrollbar>
		</mat-sidenav>
		<mat-sidenav-content class="main-content">
            <perfect-scrollbar>
                <body class="mat-typography">
                    <div class="theme-color-change">
                        <button mat-fab color="primary" [matMenuTriggerFor]="theme"><mat-icon class="icon-rotation">settings</mat-icon></button>
                        <mat-menu #theme="matMenu">
                            <div class="btn-wrapper">
                              <button mat-fab class="btn btn-blue" style="background-color: #2196f3;" (click)="themeChange('blue')">blue</button>
                              <button mat-fab class="btn btn-purple" style="background-color: #9c27b0;" (click)="themeChange('purple')">purple</button>
                              <button mat-fab class="btn btn-red" style="background-color: #ec0d0d;" (click)="themeChange('red')">red</button>
                              <button mat-fab class="btn btn-green" style="background-color: #009688;" (click)="themeChange('green')">green</button>
                            </div>
                        </mat-menu>
                    </div>
                    <router-outlet></router-outlet>
                </body>
            </perfect-scrollbar>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
</div>
